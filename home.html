<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NIKEL - Home</title>
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/nikel-small-logo.png" class="img-fluid" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <a href="home.html"><button class="btn" type="button"><i
                                class="bi bi-house-door-fill color-primary"></i></button></a>
                    <a href="transactions.html"><button class="btn" type="button"><i
                                class="bi bi-currency-exchange"></i></button></a>
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                            <li><button class="dropdown-item logout" id="button-logout" >Sair</button></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row ">
                <div class="col mt-5 d-flex justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-secundary icon-detail"></i>
                    <span class="fs-1" id="total">R$ 0,00</span>
                </div>
                <div class="col mt-5 d-flex justify-content-end align-items-center">
                    <img src="../assets/images/coins-small.png" alt="">
                </div>
            </div>
            <div class="row ">
                <div class="col shadow-lg info">
                    <div class="container">
                        <div class="row ">
                            <div class="col-6">
                                <span class="fs-2">Entradas <i
                                        class="bi bi-arrow-down-circle fs-1 align-middle"></i></span>
                            </div>
                            <div class="col-6">
                                <span class="fs-2">Saidas <i class="bi bi-arrow-up-circle fs-1 align-middle"></i></span>
                            </div>
                            <div class="col-12 my-2">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="container p-0" id="cash-in-list">
                                    
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container p-0" id="cash-out-list">
                                    
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <button type="button" id="all-transactions" class="btn button-default">Ver todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
            <i class="bi bi-plus fs-1"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-2" id="exampleModalLabel">Adicionar lançamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="value-input"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="date-input" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date-input" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                                    <label class="form-check-label" for="inlineRadio2">Saida</label>
                                  </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn button-default bg-danger"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default" form="transaction-form">Adicionar</button>
                    </div>

                </div>
            </div>
        </div>




    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
